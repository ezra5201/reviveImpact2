<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReVive IMPACT - Contact Log</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="header-container"></div>

  <main id="main-content" class="page-title-section" role="main">
    <h1 class="page-title">Contact Log</h1>
    <p class="page-subtitle">Track client engagement and provided services</p>
  </main>

  <div class="main-container">
    <div class="filter-controls">
      <div class="filter-group">
        <label for="showFilter">Show</label>
        <select id="showFilter" class="filter-select">
          <option value="today" selected>Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="thisWeek">This Week</option>
          <option value="thisMonth">This Month</option>
          <option value="custom">Custom Date...</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="providerFilter">Provider</label>
        <select id="providerFilter" class="filter-select">
          <option value="all" selected>All</option>
        </select>
      </div>
      <button id="quickCheckInBtn" class="btn btn-primary">Quick Check-In</button>
    </div>

    <div class="table-container">
      <div class="table-content">
        <div class="table-rows-container">
          <!-- Header row & dynamic rows injected -->
          <div class="table-row header-row md3-elevation-1">
            <div class="fixed-columns">
              <div class="column-header col-date sortable" data-sort="date">Date</div>
              <div class="column-header col-days sortable" data-sort="daysAgo">Days Ago</div>
              <div class="column-header col-provider sortable" data-sort="provider">Provider</div>
              <div class="column-header col-client sortable" data-sort="client">Client</div>
            </div>
            <div class="scrollable-columns">
              <!-- other column headers -->
            </div>
          </div>
          <div id="contact-log-rows"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="code.js"></script>
</body>
</html>
